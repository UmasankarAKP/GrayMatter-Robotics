{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<center>
<div class="content">
    
        <h1>URL shortener</h1>
    
    <form action="/" method="POST">
        <input type="text" name="originalURL" id="originalURL">
        <input type="submit" value="Shorten">
    </form>
    <form action="/getOriginalUrl" method="POST">
        <input type="text" name="shortenedURL" id="shortenedURL">
        <input type="submit" value="Get Original Url">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Shortened URL</th>
            <th>Original URL</th>
            <th>Date Added</th>
        </tr>
        {% for url in shortened_urls %}
            <tr>
                <td>{{ url.id }}</td>
                <td>{{ url.original_url }}</td>
                <td>{{ url.shortened_url }}</td>
                <td>{{ url.created_date_time }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</center>
{% endblock %}
